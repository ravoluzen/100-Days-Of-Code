<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>
            QR Code Generator
        </title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <h2>Generate a QR Code for anything!</h2>
        <div id="qr-canvas">
            <canvas id="qr-code"></canvas>
        </div>
        </br> 
        <div class="input-fields">
            <input id="qr-value" type="text" placeholder="Enter value">
            <button class="submit-btn" onclick="generateQRCode()">
                Create
            </button>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
        <script src="app.js"></script>
    </body>
</html>
