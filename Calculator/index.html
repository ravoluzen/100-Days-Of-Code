<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>
    Calculator
   </title>
   <link rel="stylesheet" href="main.css">
   <script src="app.js"></script>
</head>
<body>
   <div class = "calculator">
        <div class="branding">ravoluzen</div>
        <div class="input" id="input"></div>
        <div class="buttons">
            <div class="operators">
                <div>+</div>
                <div>-</div>
                <div>&times;</div>
                <div>&divide;</div>
            </div>
            <div class="left-panel">
                <div class="numbers">
                    <div>7</div>
                    <div>4</div>
                    <div>3</div>
                    
                </div>
                <div class="numbers">
                    <div>8</div>
                    <div>5</div>
                    <div>2</div>
                </div>
                <div class="numbers">
                    <div>9</div>
                    <div>6</div>
                    <div>1</div>
                </div>
                <div class="numbers">
                    <div>^</div>
                    <div class = "decimal">.</div>
                    <div id = "zero">0</div>
                </div>
            </div>
            <div id="bottom-panel">
                <div class = "numbers" id="clear">C</div>
                <div class="equal" id="result">=</div>
            </div>
        </div>
    </div>

    <noscript>Please activate JavaScript.</noscript>
</body>
</html>
